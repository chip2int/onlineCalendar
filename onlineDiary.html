<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Online Diary</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script src="./client.js"></script>  
</head>
<body>

	<p>Date: <input type="text" id="datepicker"></p>
	<p>Entry: <textarea rows="10" cols="80" class="entry"></textarea>
		<div>
			<span>
				<button type="button" class="submitButton">Post Entry</button>
				<button type="button" class="readButton">Read Entry</button>
				<button type="button" class="clearButton">Clear</button>
			</span>
		</div>
		<script>
			$(document).on('ready', function() {
				var diaryEntry= "";
				var entryDate = new Date();
				entryDate = (entryDate.getMonth()+1)+
				"/"+entryDate.getDate()+
				"/"+entryDate.getFullYear();

				$( "#datepicker" ).datepicker({

					onSelect: function(date, inst) {
						entryDate = date;
						$(".entry").val("");
					}
				});

				$(".clearButton").on('click', function() {
					$(".entry").val("");
				});

				$(".readButton").on('click', function() {
					$(".entry").val(readEntry(entryDate, "JT"));
				});

				$(".submitButton").on('click', function() {
					diaryEntry = $(".entry").val();

					$( "#datepicker" ).datepicker("setDate", new Date());
					$(".entry").val("");
					postEntry(entryDate, diaryEntry, "JT");     	
				});


				$( "#datepicker" ).datepicker("setDate", new Date()); 
			});
		</script>
	</body>
	</html>
